<html>
    <head>
        <title>
            Let Chat Web App
        </title>
        <link rel="stylesheet" type="text/css" href="let_chat_web_app.css">
        <script src="let_chat_web_app.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    </head>
    <body background="background.jpg" >
        <center>
            <h1 id="title">
                Let Chat Web App
            </h1>
        </center>
        <img id="login_page_image" src="image for login.jpg">
        <div id="main" class="container">
            <image id="logo" src="icon.jpg"></image>
            <h3>
                Share your Thoughts and be updated on Let Chat Web App
            </h3>
            <h4 id="login_title">
                To login Please Enter Your User ID
            </h4>
            <input id="user_name" type="text" placeholder="Enter your User Name" class="form-control">
            <br>
            <br>
            <button id="login" onclick="addUser()" class="btn btn-success">Login</button>
        </div>
    </body>
</html>
